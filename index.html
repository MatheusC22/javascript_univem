html
    - head (NODE HEAD)
        - script
        - link
    - body (ELEMENT BODY)
        - form
            - input1
            - input
            - button
            - button
 -->


<html>
    <head>
        <script src="codigo.js"></script>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <form>

            Numero 2: <input id="numero2">
            <button onclick="somar()" type="button">Somar</button>
            <button onclick="comparar()" type="button">Comparar</button>
        </form>
    </body>
</html>
